<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ty P-A's Porty-F</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: #020617;
        background-image: radial-gradient(at 0% 0%, hsla(215, 68%, 26%, 0.2) 0px, transparent 50%),
                          radial-gradient(at 100% 0%, hsla(243, 73%, 41%, 0.2) 0px, transparent 50%);
        color: #e2e8f0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }

      .container {
        max-width: 600px;
      }

      .error-code {
        font-size: 8rem;
        font-weight: 700;
        background: linear-gradient(to right, #38bdf8, #67e8f9, #818cf8);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 1;
        margin-bottom: 1rem;
        animation: fadeInUp 0.6s ease-out;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        animation: fadeInUp 0.6s ease-out 0.2s backwards;
      }

      p {
        font-size: 1.125rem;
        color: #94a3b8;
        margin-bottom: 2rem;
        animation: fadeInUp 0.6s ease-out 0.4s backwards;
      }

      .home-link {
        display: inline-block;
        padding: 0.75rem 2rem;
        background: linear-gradient(to right, #38bdf8, #818cf8);
        color: white;
        text-decoration: none;
        border-radius: 0.5rem;
        font-weight: 600;
        transition: transform 0.2s, box-shadow 0.2s;
        animation: fadeInUp 0.6s ease-out 0.6s backwards;
      }

      .home-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(56, 189, 248, 0.3);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(1rem);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 640px) {
        .error-code {
          font-size: 5rem;
        }
        h1 {
          font-size: 1.5rem;
        }
        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <h1>Oops! Page not found</h1>
      <p>Looks like you've wandered into uncharted territory. This page doesn't exist in Ty P-A's Porty-F!</p>
      <a href="/" class="home-link">üè† Take me home</a>
    </div>
  </body>
</html>
